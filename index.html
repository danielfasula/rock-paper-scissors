<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h3 class="text-light p-3">
                        Rock <i class="far fa-hand-rock"></i>
                        Paper <i class="far fa-hand-paper"></i>
                        Scissors <i class="far fa-hand-scissors"></i>
                    </h3>
                </div>
            </div>
    </header>


    <main class="container-fluid">

        <div class="row">
            <div class="col text-center p-5">
                <h1 class="text-light">TEST YOUR MIGHT</h1>
            </div>
        </div>

        <div class="row justify-content-center text-center">
            <div class="col-4">
                <div class="card">
                    <img src="rock.jpg" class="card-img-top" alt="">
                    <button onclick="play('rock')">Rock</button>
                </div>
            </div>
            <div class="col-4">
                <img src="paper.jpg" class="card-img-top" alt="">
                <div class="card">
                    <button onclick="play('paper')">Paper</button>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-dark">
                    <img src="scissors.jpg" class="card-img-top" alt="">
                    <button onclick="play('scissors')">Scissors</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/44d773b718.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
